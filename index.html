<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="body">
   
         <div class="container ">
            <h1 class="title"><i class="bi bi-check-circle"></i>Xenos</h1>
            <button class="b1" data-bs-toggle="modal" data-bs-target="#myform"><i class="bi bi-plus-circle-fill"></i>Add Task</button>
            
            <!-- <hr> -->
   <section class="A">
   
       
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" id="focus" class="btn btn-outline-primary">Short Break</button>
                <button type="button" id="shortbreak" class="btn btn-outline-primary">Push your limites</button>
                <button type="button" id="longBreak" class="btn btn-outline-primary"> Long Break</button>
              </div>

        
        <p class="timer" id="timer"></p>
        <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    
</section>
</div>
<!-- modal -->
 <div class="modal" id="myform">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Save task</h1>
                <button class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
            </div>
            <div class="modal-body" id="userForm">
                <form class="form" id="form" >
                    <div class="inputfield">
                        <div>
                            <label for="titre" class="form-label required"> Titre :</label>
                            <input type="text" id="titre" class="form-control">
                            <span class="error-message" id="titreErrore"></span>
                        </div>
                        <div class="mb-3">
                            <label for="Description" class="form-label">Description:</label>
                            <textarea class="form-control" id="Description" rows="4" placeholder="Enter description"></textarea>
                          </div>
                        <div>
                            <label for="Priorité" class="form-label">Priorité :</label>
                            <select id="Priorité" class="form-select">
                              <option value="">Choisir...</option>
                              <option value="basse">basse</option>
                              <option value="moyenne">moyenne</option>
                              <option value="haute">haute</option>
                             
                            </select>
                          </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"data-bs-dismiss="modal">Close</button>
                <button type="submit" onclick="return  validation()" class="submit btn btn-success ">Save</button>
            </div>
        </div>
    </div>
 </div>
    <!-- --------------- -->
     
  
    <div class="container mt-4">
      <ul class="list-group" id="data">
        <!-- The list items will be dynamically added by JavaScript -->
      </ul>
    </div>
     <!-- aaaaaaaaaaaaaaaaa -->

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
